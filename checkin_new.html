<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Чек-ин в спортзал</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: #f5f5f5;
}
.loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #007cba;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
<script>
// === НАСТРОЙКА ===
const scriptUrl = "https://script.google.com/macros/s/AKfycbyj5XEC5_yHHEFfI8yciabymMG1hE5svywehH3iwYsBhWUZdBvuaidvvYNXW7uDk5rJ/exec";
const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSerXYjr43HlTwdgJDcE53icDd5jVoUQdwWlarxG4ugJbPNxSw/viewform";

// === ОПТИМИЗИРОВАННАЯ ВЕРСИЯ ===
async function initCheckin() {
    try {
        // 1. Токен из куки (синхронно, мгновенно)
        let token = document.cookie.match(/token=([a-zA-Z0-9_-]+)/)?.[1];
        if (!token) {
            token = Math.random().toString(36).substring(2, 12);
            document.cookie = `token=${token}; path=/; max-age=31536000`;
        }
        
        // 2. Параллельный запрос deviceID (не дожидаясь рендера)
        const devicePromise = fetch(`${scriptUrl}?token=${token}`);
        
        // 3. Минимальный UI
        document.getElementById('status').textContent = "Загрузка...";
        
        // 4. Получаем deviceID
        const resp = await devicePromise;
        const data = await resp.json();
        const deviceID = data.deviceID || "unknown";
        
        // 5. Мгновенный редирект
        window.location.href = `${formBase}?entry.1721493995=${encodeURIComponent(deviceID)}`;
        
    } catch (err) {
        // Фолбэк: прямая форма без deviceID
        console.warn("Не удалось получить ID, открываем форму без него");
        window.location.href = formBase;
    }
}

// Запускаем СРАЗУ при загрузке скрипта
document.addEventListener('DOMContentLoaded', initCheckin);
</script>
</head>
<body>
    <div class="loader"></div>
    <p id="status">Подготовка...</p>
</body>
</html>
