<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Чек-ин в спортзал</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: #f5f5f5;
}
.loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #007cba;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.step {
    margin: 10px 0;
    color: #666;
}
</style>
<script>
// === НАСТРОЙКА ===
const scriptUrl = "https://script.google.com/macros/s/AKfycbyj5XEC5_yHHEFfI8yciabymMG1hE5svywehH3iwYsBhWUZdBvuaidvvYNXW7uDk5rJ/exec";
const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSerXYjr43HlTwdgJDcE53icDd5jVoUQdwWlarxG4ugJbPNxSw/viewform";

function updateStatus(text) {
    const status = document.getElementById('status');
    if (status) status.textContent = text;
}

// === ГЕНЕРАЦИЯ ТОКЕНА ===
function getOrCreateToken() {
    updateStatus("Проверяем токен устройства...");
    const match = document.cookie.match(/token=([a-zA-Z0-9_-]+)/);
    if (match) return match[1];
    const token = Math.random().toString(36).substring(2, 12);
    document.cookie = `token=${token}; path=/; max-age=31536000`;
    return token;
}

// === ПОЛУЧЕНИЕ deviceID (БЕЗ СЕКЦИИ) ===
async function initCheckin() {
    const token = getOrCreateToken(); // Убрал получение section

    try {
        updateStatus("Получаем ID устройства...");
        const resp = await fetch(`${scriptUrl}?token=${token}`);
        const data = await resp.json();
        const deviceID = data.deviceID || "unknown";

        updateStatus("Перенаправляем в форму...");
        // ТОЛЬКО deviceID, секция не передаётся
        const formUrl = `${formBase}?entry.1721493995=${encodeURIComponent(deviceID)}`;
        window.location.href = formUrl;
        
    } catch (err) {
        document.body.innerHTML = `<p>❌ Ошибка соединения. Попробуйте позже.</p>`;
        console.error(err);
    }
}

window.onload = initCheckin;
</script>
</head>
<body>
    <div class="loader"></div>
    <p id="status">Перенаправляем в форму… ⏳</p>
    <p class="step">Шаг 1: Получение данных устройства</p>
</body>
</html>
